<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Product Management</h1>
    <div class="mb-4">
        <input type="text" id="pname" placeholder="Product Name" class="form-control">
        <input type="text" id="pprice" placeholder="Product Price" class="form-control mt-2">
        <input type="text" id="pimg" placeholder="Product Image URL" class="form-control mt-2">
        <input type="text" id="pdesc" placeholder="Product Description" class="form-control mt-2">
        <button id="submit" class="btn btn-primary mt-2">Submit</button>
        <button id="fetch" class="btn btn-secondary mt-2">Fetch Products</button>
    </div>
    <div id="products-container" class="row"></div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="js/script.js"></script>

</body>

</html>
