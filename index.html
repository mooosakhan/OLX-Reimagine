<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="Styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="main">
    <div class="hero">
      <h1>Admin Dashboard</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur
        iusto, optio nam delectus quisquam nesciunt minus molestiae,
        reprehenderit amet ipsam mollitia. Ut quibusdam ad alias saepe dicta
        excepturi illo ea?
      </p>
    </div>
    <!-- <button class="button">Add Produts</button> -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo">
      Add Products
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add Product info
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="pname" class="col-form-label">Product Name:</label>
                <input type="text" class="form-control" id="pname" />
              </div>
              <div class="mb-3">
                <label for="pprice" class="col-form-label">Price:</label>
                <input type="number" class="form-control" id="pprice" />
              </div>
              <div class="mb-3">
                <label for="pimage" class="col-form-label">Product Image URL:</label>
                <input type="text" class="form-control" id="pimg" />
              </div>
              <div class="mb-3">
                <label for="pdesc" class="col-form-label">Product Description:</label>
                <textarea class="form-control" id="pdesc"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button id="submit" class="btn btn-primary">Add Product</button>
          </div>
        </div>
      </div>
    </div>
    <h2>Your Products Here</h2>
    <button id="fetch" type="button" class="btn btn-primary">Fetch Products</button>

    <div class="container mt-4">
      <div class="row" id="products-container">
        <!-- Cards will be appended here -->
      </div>
    </div>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="js/script.js"></script>

</body>

</html>
